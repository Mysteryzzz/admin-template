<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users Management</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="import" href="static/html/navigation.html">
    <style type="text/css">
        body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<!--Container -->
<div class="container-fluid">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">用户管理</div>
        <div class="panel-body">
            <button type="button" id="logout" class="pull-right btn btn-default btn-mini">
                登出
            </button>
        </div>
        <!-- Table -->
        <table class="table .table-bordered">
            <thead>
            <tr>
                <th>user ID</th>
                <th>user Username</th>
                <th>user Email</th>
                <th>user Last Login</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <nav style="text-align: center">
        <ul class="pagination">
        </ul>
    </nav>
</div>

<!--Add Modal -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">用户信息</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="input-group hidden">
                        <span class="input-group-addon">ID</span>
                        <input id="userId" name="id" type="text" class="form-control" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">Info</span>
                        <input id="userName" name="info" type="text" class="form-control"
                               aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">isLock</span>
                        <input id="userEmail" name="lock" type="text" class="form-control"
                               aria-describedby="basic-addon1">
                    </div>


                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="saveBtn" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!--Delete Modal-->
<div id="deleteModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">确认删除</h4>
            </div>
            <div class="modal-body">
                <p>你确认删除该用户么？
                    <span id="delId"></span>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="deleteSure" type="button" class="btn btn-primary">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!--Load Script-->
<script src="static/js/jquery-3.3.1.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script>
    let link = document.querySelector('link[rel="import"]');
    let template = link.import.querySelector('template');
    let content = template.content.cloneNode(true);
    document.body.appendChild(content);
    $('.navbar > ul:nth-child(1) li:nth-child(1)').addClass("active");
</script>

<!--Executable Script -->
<script src="static/js/custom/userOperation.min.js"></script>
</body>
</html>
