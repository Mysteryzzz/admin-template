<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books Management</title>
    <link href="static/css/bootstrap.css" rel="stylesheet">

    <script src="static/js/jquery-3.3.1.js"></script>

    <script src="static/js/bootstrap.js"></script>

    <link rel="import" href="static/html/navigation.html">

    <style type="text/css">
        body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<!--Container -->
<div class="container-fluid">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">图书管理</div>
        <div class="panel-body">
            <!--data-toggle="modal"-->
            <button type="button" id="addBtn" class="btn btn-success btn-mini">
                添加图书
            </button>
        </div>
        <!-- Table -->
        <table class="table .table-bordered">
            <thead>
            <tr>
                <th>Book ID</th>
                <th>Book Name</th>
                <th>Book Price</th>
                <th>Book Image</th>
                <th>Book Stock</th>
                <th>Book Operation</th>
            </tr>
            </thead>
            <tbody id="listBody">
            </tbody>
        </table>
    </div>
    <nav style="text-align: center">
        <ul class="pagination">
        </ul>
    </nav>

</div>

<!--Info Modal -->
<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">书籍信息</h4>
            </div>
            <div class="modal-body">
                <table class="table .table-bordered">
                    <thead>
                    <tr>
                        <th>Book ID</th>
                        <th>Book Name</th>
                        <th>Book Price</th>
                        <th>Book Image</th>
                        <th>Book Stock</th>
                        <th>Book Operation</th>
                    </tr>
                    </thead>
                    <tbody id="infoBody">
                    </tbody>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--Add Or Update Modal -->
<div class="modal fade" id="aouModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">图书信息</h4>
            </div>
            <div class="modal-body">
                <form id="bookForm">
                    <div class="input-group">
                        <span class="input-group-addon">图书</span>
                        <input id="bookId" name="id" type="text" class="form-control hidden"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">图书名称</span>
                        <input id="bookName" name="bookname" type="text" class="form-control"
                               aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">图书价格</span>
                        <input id="bookPrice" name="price" type="text" class="form-control"
                               aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">图书库存</span>
                        <input id="bookStock" name="stock" type="text" class="form-control"
                               aria-describedby="basic-addon1">
                    </div>


                </form>

                <div class="input-group">
                    <span class="input-group-addon">图书图片</span>
                    <input id="bookImg" name="file" type="file" class="form-control file"
                           aria-describedby="basic-addon1">
                </div>

            </div>
            <div class="modal-footer">
                <button id="saveBtn" type="button" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--Delete Modal-->
<div id="deleteModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">确认删除</h4>
            </div>
            <div class="modal-body">
                <p>你确认删除该图书么？
                    <span id="delId"></span>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="deleteSure" type="button" class="btn btn-primary">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!--Load Script-->
<script>

    let link = document.querySelector('link[rel="import"]');

    let template = link.import.querySelector('template');
    let content = template.content.cloneNode(true)

    document.querySelector('body').appendChild(content);

    $('.navbar > ul:nth-child(1) li:nth-child(2)').addClass("active");
</script>

<!--Executable Script -->
<script>

    ~function (pageNumber) {
        console.log(pageNumber);
        loadPage(pageNumber);
    }(1);

    function loadPage(pageNumber) {
        //clean current page
        $('#listBody').empty();
        $('.pagination').empty();

        $.get(
            "/book",
            {
                "pageNumber": pageNumber
            },
            function (data, status) {
                if (status === "success") {
//                    data  = response.msg;
                    //fill the tree: create the table
                    $(data.list).each(function (index, item) {
                        console.log(item);
                        let id = item.id;
                        let name = item.bookname;
                        let price = item.price;
                        let stock = item.stock;
                        let img = item.img;
                        let tr = $("<tr></tr>");
                        tr.append($("<td></td>").text(id));
                        tr.append($("<td></td>").text(name));
                        tr.append($("<td></td>").text(price));
                        tr.append($("<td></td>").append($("<img></img>").attr(
                            {
                                "src": img, "height": 92, "width": 92
                            })));
                        tr.append($("<td></td>").text(stock));
                        let buttonGroup = $("<td></td>");
                        buttonGroup.append($("<button></button>").attr({
                            onclick: "javascript:deleteThis(this)",
                            type: "button",
                            class: "btn btn-danger btn-sm"
                        }).text("删除图书"));
                        buttonGroup.append($("<button></button>").attr({
                            onclick: "javascript:update(this)",
                            type: "button",
                            class: "btn btn-primary btn-sm"
                        }).text("修改图书"));
                        tr.append(buttonGroup);
                        $('#listBody').append(tr);
                    });


                    //fill the pagination
                    let preLi = $('<li></li>');
                    preLi.append($('<a></a>').attr("href", "javascript:loadPage(" + ( (pageNumber - 1) > 0 ? pageNumber - 1 : 1) + ")").text('<<'));
                    $('.pagination').append(preLi);
                    for (let i = 1; i <= data.lastPage; ++i) {
                        let li = $('<li></li>');
                        li.append($('<a></a>').attr("href", "javascript:loadPage(" + i + ")").text(i));
                        $('.pagination').append(li);
                    }
                    let postLi = $('<li></li>');
                    postLi.append($('<a></a>').attr("href", "javascript:loadPage(" + ( (pageNumber + 1) < data.lastPage ? pageNumber + 1 : data.lastPage) + ")").text('>>'));
                    $('.pagination').append(postLi);

                }
                else {
                    alert("Request failed");
                }
            }
        );
    };

    function deleteThis(object) {
        let tr = $(object).parent().parent();
        let id = tr.children('td').eq(0).text();
        $('#delId').text(id);
        $('#deleteModal').modal('show');
    };


    $('#saveBtn').click(function () {
        let aou = $("#saveBtn").text();
        addOrUpdate(aou);
    });

    function addOrUpdate(aou) {
        let formData = new FormData($("#bookForm")[0]);
        let imgFile = $("#bookImg").prop("files")[0];
        formData.append("file", imgFile);
        if (aou === "add"){
            formData.delete("id");
        }
        $.ajax({
            async: true,
            cache: false,
            type: "post",
            data: formData,
            url: '/book/' + aou,
            dataType: 'json',
            contentType: false, //必须
            processData: false, //必须
            success: function (data, status) {
                console.log(data);
                if (data.code === 200) {
                    window.location.href = "bookOperation.html"
                }

            },
            error: function (arg1, arg2, arg3) {
                console.log(arg1 + "--" + arg2 + "--" + arg3);
            }
        });


    };


    $('#deleteSure').click(function () {
        $.get(
            "/book/delete",
            {
                "id": $('#delId').text()
            },
            function (data, status) {
                if (status === "success" && data.msg === "success") {
                    alert("删除成功");
                    window.location.href = "bookOperation.html";
                }
                else {
                    alert("删除失败");
                }
            }
        );
    });
    
    $('#addBtn').click(function () {
        //clear the form
        $('#bookId').remove();
        $('#bookName').val("");
        $('#bookStock').val("");
        $('#bookPrice').val("");
        $('#bookImg').val("");
        $('#saveBtn').text('add');
        $('#aouModal').modal('show');
    });

    function update(object) {
        let tr = $(object).parent().parent();
        let bookId = tr.children('td').eq(0).text();
        let bookName = tr.children('td').eq(1).text();
        let bookPrice = tr.children('td').eq(2).text();
        let bookImg = tr.children('td').eq(3).text();
        let bookStock = tr.children('td').eq(4).text();
        console.log(bookName);
        console.log(bookImg);
        console.log(bookId);
        // assign the row to the modal
        $('#bookId').val(bookId);
        $('#bookName').val(bookName);
        $('#bookStock').val(bookStock);
        $('#bookPrice').val(bookPrice);
        $('#bookImg').val(bookImg);
        $('#saveBtn').text('update');
        $('#aouModal').modal('show');
    };


    $('#bookImg').change(function () {
        
    });
    
    
</script>


</body>
</html>
