<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books Management</title>
    <link href="static/css/bootstrap.css" rel="stylesheet">

    <script src="static/js/jquery-3.3.1.js"></script>

    <script src="static/js/bootstrap.js"></script>

    <link rel="import" href="static/html/navigation.html">

    <style type="text/css">
        body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<!--Container -->
<div class="container-fluid">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">图书管理</div>
        <div class="panel-body">
            <!--data-toggle="modal"-->
            <button type="button" id="addBtn" class="pull-left btn btn-success btn-mini">
                添加图书
            </button>
            <button type="button" id="logout" class="pull-right btn btn-default btn-mini">
                登出
            </button>
        </div>
        <!-- Table -->
        <table class="table .table-bordered">
            <thead>
            <tr>
                <th>Book ID</th>
                <th>Book Name</th>
                <th>Book Price</th>
                <th>Book Image</th>
                <th>Book Stock</th>
                <th>Book Operation</th>
            </tr>
            </thead>
            <tbody id="listBody">
            </tbody>
        </table>
    </div>
    <nav style="text-align: center">
        <ul class="pagination">
        </ul>
    </nav>

</div>

<!--Info Modal -->
<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">书籍信息</h4>
            </div>
            <div class="modal-body">
                <table class="table .table-bordered">
                    <thead>
                    <tr>
                        <th>Book ID</th>
                        <th>Book Name</th>
                        <th>Book Price</th>
                        <th>Book Image</th>
                        <th>Book Stock</th>
                        <th>Book Operation</th>
                    </tr>
                    </thead>
                    <tbody id="infoBody">
                    </tbody>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--Add Or Update Modal -->
<div class="modal fade" id="aouModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">图书信息</h4>
            </div>
            <div class="modal-body">
                <form id="bookForm">
                    <div class="input-group">
                        <span class="input-group-addon">图书</span>
                        <input id="bookId" name="id" type="text" class="form-control hidden"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">图书名称</span>
                        <input id="bookName" name="bookname" type="text" class="form-control"
                               aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">图书价格</span>
                        <input id="bookPrice" name="price" type="text" class="form-control"
                               aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">图书库存</span>
                        <input id="bookStock" name="stock" type="text" class="form-control"
                               aria-describedby="basic-addon1">
                    </div>


                </form>

                <div class="input-group">
                    <span class="input-group-addon">图书图片</span>
                    <input id="bookImg" name="file" type="file" class="form-control file"
                           aria-describedby="basic-addon1">
                </div>

            </div>
            <div class="modal-footer">
                <button id="saveBtn" type="button" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--Delete Modal-->
<div id="deleteModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">确认删除</h4>
            </div>
            <div class="modal-body">
                <p>你确认删除该图书么？
                    <span id="delId"></span>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="deleteSure" type="button" class="btn btn-primary">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!--Load Script-->
<script>

    let link = document.querySelector('link[rel="import"]');

    let template = link.import.querySelector('template');
    let content = template.content.cloneNode(true)

    document.querySelector('body').appendChild(content);

    $('.navbar > ul:nth-child(1) li:nth-child(2)').addClass("active");
</script>

<!--Executable Script -->
<script src="static/js/custom/bookOperation.min.js"></script>


</body>
</html>
