<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orders Management</title>
    <link href="static/css/bootstrap.css" rel="stylesheet">

    <script src="static/js/jquery-3.3.1.js"></script>

    <script src="static/js/bootstrap.js"></script>

    <link rel="import" href="static/html/navigation.html">

    <style type="text/css">
        body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<!--Container -->
<div class="container-fluid">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">订单管理</div>
        <div class="panel-body">
           <button type="button" id="logout" class="pull-right btn btn-default btn-mini">
                登出
            </button>
        </div>
        <!-- Table -->
        <table class="table .table-bordered">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Order Number</th>
                <th>Buyer ID</th>
                <th>Create Date</th>
                <th>State</th>
                <th>Total Price</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody id="listBody">
            </tbody>
        </table>
    </div>
    <nav style="text-align: center">
        <ul class="pagination">
        </ul>
    </nav>

</div>

<!--Info Modal -->
<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">订单信息</h4>
            </div>
            <div class="modal-body">
                <table class="table .table-bordered">
                    <thead>
                    <tr>
                        <th>Book ID</th>
                        <th>Book Name</th>
                        <th>Book Price</th>
                        <th>Book Image</th>
                        <th>Book Count</th>
                    </tr>
                    </thead>
                    <tbody id="infoBody">
                    </tbody>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--Load Script-->
<script>

    let link = document.querySelector('link[rel="import"]');

    let template = link.import.querySelector('template');
    let content = template.content.cloneNode(true)

    document.querySelector('body').appendChild(content);

    $('.navbar > ul:nth-child(1) li:nth-child(3)').addClass("active");
</script>

<!--Executable Script -->
<script src="static/js/custom/orderOperation.min.js"></script>

</body>
</html>
