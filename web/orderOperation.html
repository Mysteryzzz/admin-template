<!--Container -->
<div class="container-fluid">
    <div class="panel panel-default">

        <!-- Table -->

<!--Add Modal -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">用户信息</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="input-group hidden">
                        <span class="input-group-addon">ID</span>
                        <input id="userId" name="id" type="text" class="form-control" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">Info</span>
                        <input id="userName" name="info" type="text" class="form-control"
                               aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">isLock</span>
                        <input id="userEmail" name="lock" type="text" class="form-control"
                               aria-describedby="basic-addon1">
                    </div>


                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="saveBtn" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!--Delete Modal-->
<div id="deleteModal" class="modal fade" tabindex="-1" role="dialog">

                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="deleteSure" type="button" class="btn btn-primary">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--Load Script-->
<script>

    var link = document.querySelector('link[rel="import"]');

    // 从导入中复制 <template>。
    var template = link.import.querySelector('template');
    var content = template.content.cloneNode(true)

    document.querySelector('body').appendChild(content);

    $('.navbar > ul:nth-child(1) li:nth-child(3)').addClass("active");
</script>

<!--Executable Script -->
<script>

    ~function (pageNumber) {
        console.log(pageNumber);
        loadPage(pageNumber);
    }(1);

    function loadPage(pageNumber) {
        //clean current page
        $('table tbody').empty();
        $('.pagination').empty();


        $.get(
            "/order",
            {
                "pageNumber": pageNumber
            },
            function (data, status) {
                if (status === "success") {

                    //fill the tree: create the table
                    $(data.list).each(function (index, item) {
                        console.log(item);
                        let id = item.id;
                        let orderNum = item.orderNum;
                        let buyerId = item.buyerId;
                        let createDate = item.createDate;
                        let state = item.state;
                        let totalPrice = item.totalPrice;
                        let tr = $("<tr></tr>");
                        tr.append($("<td></td>").text(id));
                        tr.append($("<td></td>").text(orderNum));
                        tr.append($("<td></td>").text(buyerId));
                        tr.append($("<td></td>").text(createDate));
                        tr.append($("<td></td>").text(state));
                        tr.append($("<td></td>").text(totalPrice));
                        let buttonGroup = $("<td></td>");
                        if(item.state === 0){
                            buttonGroup.append($("<button></button>").attr({onclick : "javascript:delivery(this)", type : "button",  class : "btn btn-default btn-sm"}).text("执行发货"));
                        }
                        tr.append(buttonGroup);
                        $('table tbody').append(tr);
                    });


                    //fill the pagination
                    let preLi = $('<li></li>');
                    preLi.append($('<a></a>').attr("href", "javascript:loadPage(" + ( (pageNumber - 1) > 0 ? pageNumber - 1 : 1) + ")").text('<<'));
                    $('.pagination').append(preLi);
                    for (let i = 1; i <= data.lastPage; ++i)
                    {
                        let li = $('<li></li>');
                        li.append($('<a></a>').attr("href",  "javascript:loadPage("+ i +")").text(i));
                        $('.pagination').append(li);
                    }
                    let postLi = $('<li></li>');
                    postLi.append($('<a></a>').attr("href",  "javascript:loadPage(" + ( (pageNumber + 1) < data.lastPage ? pageNumber + 1 : data.lastPage) + ")").text('>>'));
                    $('.pagination').append(postLi);

                }
                else {
                    alert("Request failed");
                }
            }
        );
    }



    function delivery(object) {
        let tr = $(object).parent().parent();
        let id = tr.children('td').eq(0).text();
        let state = tr.children('td').eq(4).text();
        $.ajax({
            url: "/order/",
            type: "put",
            data: JSON.stringify({id:id}),
            contentType: "application/json;charset=utf-8",
            success: function (data, status) {
                console.log(data + " Status:" + status)
                if (data.msg === "success") {
                    alert("发货成功");
                    window.location.reload();
                }
                else {
                    alert("发货失败");
                }
            }
        });
    }


</script>

</body>
</html>
